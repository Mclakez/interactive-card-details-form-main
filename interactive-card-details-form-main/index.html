<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="main.js" defer></script>
  
  
</head>
<body>

  <main>
    <div class="left">
      <div class="cards-container">
        <div class="card-front cards">
          <img src="images/card-logo.svg" id="logo">
          <div class="card-content-div">
          <p id="card-number"> 0000 0000 0000 0000</p>
          <div class="card-details">
            <span id="card-name">Jane Appleseed</span>
            <span class="card-expiry">
              <span id="card-month">00</span>
              <span>/</span>
              <span id="card-year">00</span>
            </span>
          </div>
          </div>
        </div>
       
        <div class="card-back cards">
          <p id="card-cvc">000</p>
        </div>
      </div>

    </div>
  
    <div class="right">
      <div class="right-card">
        <form id="form">
         <div id="name-input-container" class="containers">
          <label for="name-input" id="name-label">Cardholder Name</label>
          <input id="name-input" placeholder="e.g. Jane Appleseed" type="text">
          <span id="name-input-span" class="bottom-span"></span>
         </div>
  
         <div id="card-number-container" class="containers">
          <label for="card-number-input" id="card-number-label">Card Number</label>
          <input id="card-number-input" placeholder="e.g. 1234 5678 9123 0000" type="text" maxlength="19">
          <span id="card-number-input-span" class="bottom-span">jhgfgggh</span>
         </div>
  
          <div class="expiry-cvc">
           
            <div id="expiry-container" class="containers">
              <label for="month-input" id="month-label"> Exp. Date (MM/YY)</label>
              <div class="expiry">
                <input id="month-input" placeholder="MM" type="number" inputmode="numeric">
             <input id="year-input" placeholder="YY" type="number" inputmode="numeric">
             <span id="expiry-span" class="bottom-span"></span>
              </div>
            </div>
            <div id="cvc" class="containers">
              <label for="cvc-input" id="cvc-label">CVC</label>
             <input id="cvc-input" placeholder="e.g. 123" type="number" inputmode="numeric">
             <span id="cvc-input-span" class="bottom-span"></span>
            </div>
          </div>
  
          <button id="submit-btn" class="btn">Confirm</button>
        </form>
        <div id="completed-state">
          <img src="images/icon-complete.svg">
          <h1>Thank you!</h1>
          We've added your card details
         <button id="continue-btn" class="btn">Continue</button>
         </div>
      </div>
     

    
    
    </div>
  </main>

</body>
</html>
